<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script async src="./index.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <form class="search-form">
                <input type="text" class="search-input" name="buscar" placeholder="sisi, venga el liquido...">
                <button class="search-button">Buscar</button>
            </form>
        </div>
    </header>
    <div class="content">
        <h3 class="results">Resultados: <span class="result-count"></span></h3>
        <div class="results">


        </div>
    </div>
    <template id="result-item-template">
        <div class="result-item">
            <img src="https://www.olympicvideogames.com/sonic/assets/img/copy_photo_image@2x.png" alt="" class="result-item-img">
            <div class="result-item-content">
                <h4 class="result-item-title">titulo</h4>
                <p class="result-item-condition">titulo</p>
                <p class="result-item-sell-count">
                    Vendidos: <span class="result-item-sell-count-number"></span>
                </p>
            </div>
            <div class="result-item-price"> $1111

            </div>
        </div>
    </template>
</body>
</html>
